spring.application.name=JRTools
# MySQL Database
# Datasource params
spring.datasource.url=jdbc:mysql://localhost:3306/jasper_demo?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
# Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true JPA/Hibernate
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.template.dir=src/main/resources/templates/
app.report.dir=src/main/resources/reports/